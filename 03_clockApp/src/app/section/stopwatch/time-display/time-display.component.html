<div class="time">
  <p class="time_text">
    {{min}} 
  </p>
  <p class="time_etc">:</p>
  <p class="time_text">{{sec}}</p>
  <span class="small">. {{ms}}</span>
</div>

<div class="btn">
  <button type="button" class="start_btn" (click)="timeStart()">시작</button>
  <button type="button" class="stop_btn" (click)="timeStop()">중지</button>
  <button type="button" class="reset_btn" (click)="timeReset()">초기화</button>
</div>
