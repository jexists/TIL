<div class="dtl-wrap">
  <div class="title">
    <h3>{{selBoard.title}}</h3>
    <span>{{selBoard.user}}</span>
  </div>
  <div class="info">
    <span>{{selBoard.date}}</span>
  </div>
  <!-- <div class="contents">{{selBoard.contents}}</div> -->
  <div class="contents">

  </div>

  <h4>댓글</h4>
  <div class="new-comment">
    <app-new-comment [selBoard]="selBoard" (created)="onAddComment($event)"></app-new-comment>
  </div>


  <ul class="comments">
    <li *ngFor="let comment of filterMap">
      <app-dtl-comment [comment]="comment"></app-dtl-comment>
    </li>
  </ul>

</div>
