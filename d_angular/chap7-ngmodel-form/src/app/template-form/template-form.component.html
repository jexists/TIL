
  <h4 class="p-4">{{title}}</h4>
  <form (ngSubmit)="onSubmit()" (ngReset)="onReset()" #prodForm="ngForm" novalidate>
    <div class="input-group pl-5 my-3">
      <span class="input-group-addon" id="product-name">상품명</span>
      <input type="text" name="pro-name" class="form-control col-4" [(ngModel)]="product.name" required/>
    </div>
    <div class="input-group pl-5 my-3">
      <span class="input-group-addon" id="product-price">상품가격</span>
      <input type="text" name="pro-price" class="form-control col-4" [(ngModel)]="product.price" required pattern="[1-9]\d*" />
    </div>
    <div class="input-group pl-5 my-3">
      <span class="input-group-addon" id="product-qty">상품수량</span>
      <input type="text" name="pro-qty" class="form-control col-4" [(ngModel)]="product.qty" required pattern="[1-9]\d*" />
    </div>
    <div class="input-group pl-5 my-3">
      <!-- <span class="input-group-addon" id="product-desc">상품상세설명</span> -->
      <textarea class="form-control col-6" name="prod-des" rows="4" placeholder="상품상세설명" [(ngModel)]="product.desc" required minlength="5" maxlength="100"></textarea>
    </div>
    <div class="row m-3 p-3">
      <button type="submit" class="btn btn-info btn-sm mr-2" [disabled]="!prodForm.form.valid">상품등록</button>
      <button type="reset" class="btn btn-warning btn-sm">초기화</button>
    </div>
  </form>
