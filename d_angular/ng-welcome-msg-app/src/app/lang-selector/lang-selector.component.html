<ul>
  <li *ngFor="let lang of langMetaData">
    <img src="{{'/assets/img/' + lang.flagImgName}}" alt="{{lang.name}}">
    <label *ngIf="langCode === langCode">선택됨</label>
    <button type="button" (click)="setLangCode(lang.code)" [disabled]="langCode === lang.code">{{lang.name}}</button>
  </li>
</ul>
