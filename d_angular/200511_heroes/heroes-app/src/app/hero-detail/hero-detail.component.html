
<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} 버킷리스트</h2>
  <div><span>순위: </span>{{hero.id}}</div>
  <div>
    <label for="#">버킷리스트:
      <input [(ngModel)]="hero.name" type="text" placeholder="버킷리스트" />
    </label>
  </div>
</div>
<button type="button" (click)="goBack()">뒤로가기</button>
<button type="button" (click)="save()">저장하기</button>
