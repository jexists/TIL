

<mat-card>
  <mat-radio-group [(ngModel)]="langCode" (change)="syncToService($event.value)">
    <mat-radio-button *ngFor="let lang of langMetaData" [value]="lang.code">
      <img src="{{'/assets/flag/' + lang.flagImgName}}" alt="{{lang.name}}" class="flag">
      <span>
        {{lang | langSelectorBtn}}
      </span>
    </mat-radio-button>
  </mat-radio-group>
</mat-card>
