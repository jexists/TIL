<h4>항목 체크</h4>
<ul>
  <li *ngFor="let item of checkList; let i = index">
    <label for="{{item}}">{{item}}</label>
    <input type="checkbox" id="{{item}}" [(ngModel)]="checkedResult[i]"/>
  </li>
</ul>

<button (click)="extractCheckedResult()">결과 출력</button>
<app-check-list-result [checkedResult]="checkedResultData"></app-check-list-result>
